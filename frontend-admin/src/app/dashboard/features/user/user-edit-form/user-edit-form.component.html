<div class="add-title">
  <h2 class="primary">User #{{ editInstance?.id }}</h2>
</div>
<mat-dialog-content>
  <div class="base-edit-form-loader-container">
    <div *ngIf="loading.list" class="loading-shade">
      <mat-spinner></mat-spinner>
    </div>
    <form [formGroup]="form" novalidate (ngSubmit)="onSave()">
      <div class="mt-3 form-group">
        <label class="form-label" for="username">Username</label>
        <input
          class="form-control"
          id="username"
          [defaultValue]="editInstance?.username"
          [readOnly]="true"
        />
      </div>
      <div class="mt-3 form-group">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-control"
          id="email"
          formControlName="email"
          [defaultValue]="editInstance?.email"
          [readOnly]="true"
        />
      </div>
      <div class="mb-3 form-group">
        <dashboard-filter-select
          label="Roles"
          formControlName="roles"
          [(filters_data)]="filters_data.roles"
          [multiselect]="true"
          [searchable]="false"
        ></dashboard-filter-select>
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="loading.post || loading.detail"
      >
        Save
      </button>
    </form>
  </div>
</mat-dialog-content>

<div class="modal-footer">
  <button class="btn btn-secondary" [mat-dialog-close]="updated">Cancel</button>
</div>
